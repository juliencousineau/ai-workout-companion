<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workout Companion</title>
    <meta name="description" content="AI-powered workout companion that guides you through exercises with real-time logging to Hevy">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üèãÔ∏è AI Workout Companion</h1>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot disconnected"></span>
                    <span>Not Connected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Setup Screen -->
            <div id="setupScreen" class="screen active">
                <div class="setup-card">
                    <div class="setup-icon">üîë</div>
                    <h2>Connect to Hevy</h2>
                    <p>Enter your Hevy API key to get started. You can find it at:</p>
                    <a href="https://hevy.com/settings?developer" target="_blank" class="hevy-link">
                        hevy.com/settings ‚Üí Developer
                    </a>
                    <div class="input-group">
                        <input type="password" id="apiKeyInput" placeholder="Enter your API key" class="api-input">
                        <button id="connectBtn" class="btn btn-primary">Connect</button>
                    </div>
                    <p class="note">Requires Hevy Pro subscription</p>
                </div>
            </div>

            <!-- Workout Selection Screen -->
            <div id="workoutSelectScreen" class="screen">
                <div class="workout-select-card">
                    <h2>Select a Routine</h2>
                    <div id="routinesList" class="routines-list">
                        <!-- Routines will be loaded here -->
                    </div>
                    <button id="startWorkoutBtn" class="btn btn-primary btn-large" disabled>
                        Start Workout
                    </button>
                </div>
            </div>

            <!-- Chat Screen -->
            <div id="chatScreen" class="screen">
                <div class="chat-container">
                    <!-- Workout Progress Header -->
                    <div class="workout-header" id="workoutHeader">
                        <div class="workout-info">
                            <h3 id="workoutTitle">Push Day</h3>
                            <span id="exerciseProgress">Exercise 1/5</span>
                        </div>
                        <button id="endWorkoutBtn" class="btn btn-danger btn-small">End Workout</button>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be added here -->
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type a number, 'done', or message..." class="chat-input">
                        <button id="sendBtn" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Workout Complete Screen -->
            <div id="completeScreen" class="screen">
                <div class="complete-card">
                    <div class="complete-icon">üéâ</div>
                    <h2>Workout Complete!</h2>
                    <div id="workoutSummary" class="workout-summary">
                        <!-- Summary will be loaded here -->
                    </div>
                    <button id="newWorkoutBtn" class="btn btn-primary btn-large">Start New Workout</button>
                </div>
            </div>
        </main>
    </div>

    <script src="hevy-api.js"></script>
    <script src="workout-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
